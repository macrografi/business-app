<section class="popular-categories section-padding">
  <div class="container wow animate__animated animate__fadeIn">
    <div class="section-title">
      <div class="title">
        <h3>Featured Categories</h3>
        <ul class="list-inline nav nav-tabs links">
          <li class="list-inline-item nav-item"><a class="nav-link" href="shop-grid-right.html">Cake & Milk</a></li>
          <li class="list-inline-item nav-item"><a class="nav-link" href="shop-grid-right.html">Coffes & Teas</a></li>
          <li class="list-inline-item nav-item">
            <a class="nav-link active" href="shop-grid-right.html">Pet Foods</a>
          </li>
          <li class="list-inline-item nav-item"><a class="nav-link" href="shop-grid-right.html">Vegetables</a></li>
        </ul>
      </div>
      <div
        class="slider-arrow slider-arrow-2 flex-right carausel-10-columns-arrow"
        id="carausel-10-columns-arrows"
      ></div>
    </div>
    <div *ngIf="features$ | async as features">
      <swiper [config]="swiperConfig" [navigation]="true">
        <ng-template *ngFor="let item of features" swiperSlide>
          <div class="card-2 bg-9 wow">
            <figure class="img-hover-scale overflow-hidden">
              <a href="#"><img src="{{ item.image }}" alt="" /></a>
            </figure>
            <h6>
              <a href="#">{{ item.description }}</a>
            </h6>
            <span>{{ item.item }}</span>
          </div>
        </ng-template>
      </swiper>
    </div>
  </div>
</section>
