<div class="header-action-icon-2">
  <a class="mini-cart-icon" href="#">
    <img alt="Nest" src="assets/imgs/theme/icons/icon-cart.svg" />
    <span class="pro-count blue">2</span>
  </a>
  <a href="#"><span class="lable">Cart</span></a>
  <div *ngIf="cards$ | async as items" class="cart-dropdown-wrap cart-dropdown-hm2">
    <perfect-scrollbar [config]="config">
      <ul>
        <li class="d-flex flex-row" *ngFor="let item of items">
          <div class="shopping-cart-img">
            <a href="#">
              <img src="{{ item.thumb }}" alt="{{ item.thumb }}" />
            </a>
          </div>
          <div class="shopping-cart-title">
            <h4>
              <a href="#">{{ item.description }}</a>
            </h4>
            <h4><span>1 Ã— </span>${{ item.price }}</h4>
          </div>
          <div class="shopping-cart-delete">
            <a (click)="deleteCard(item.id)"><i class="fi-rs-cross-small"></i></a>
          </div>
        </li>
      </ul>
    </perfect-scrollbar>
    <div class="shopping-cart-footer">
      <div class="shopping-cart-total">
        <h4>Total <span>$4000.00</span></h4>
      </div>
      <div class="shopping-cart-button">
        <a href="#" class="outline">View cart</a>
        <a href="#">Checkout</a>
      </div>
    </div>
  </div>
</div>
