<div class="card mt-3">
  <div class="card-body">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="col-md-4">User Id</label>
        <input type="number" class="form-control" formControlName="userId" #userId />
        <div
          *ngIf="
            cardForm.controls['userId'].invalid &&
            (cardForm.controls['userId'].dirty || cardForm.controls['userId'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="cardForm.controls['userId'].errors.required">User Id is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Title</label>
        <input type="title" class="form-control" formControlName="title" #title />
        <div
          *ngIf="
            cardForm.controls['title'].invalid &&
            (cardForm.controls['title'].dirty || cardForm.controls['title'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="cardForm.controls['title'].errors.required">Title is required.</div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary mr-1" [disabled]="cardForm.pristine || cardForm.invalid">
          Submit
        </button>
        <button class="btn btn-primary" (click)="clearForm()">Clear</button>
      </div>
    </form>
  </div>
</div>
